{% extends'base.html' %}

{% block body %}
    {% if error %}
    <div>{{ error }}</div>
    {% endif %}
    <form method="post">
        {% for field in form %}
            {% if not field == form.register %}
                <div>
                    {{ field.label }}
                    {{ field }}
                </div>
                {% if field.errors %}
                    <div>{{ field.errors[0] }}</div>
                {% endif %}
            {% else %}
                <div>{{ field }}</div>
            {% endif %}
        {% endfor %}

    </form>
{% endblock %}
